                        <div class="col-md-7">
                            <form action="" class="needs-validation" novalidate>
                                <label for="">詢問事項</label>
                                <select name="command" id="command" >
                                    <option value selected="selected">---請選擇分類---</option>

                                <div class="form-group">
                                    <label for="username" class="form-label pt-4">姓名*</label>
                                    <input type="radio" id="male" name="sex" value="男">
                                    <label for="male">先生</label>
                                    <input type="radio" id="female" name="sex" value="女">
                                    <label for="female">小姐</label>
                                    <input type="text" class="form-control" id="username" placeholder="請輸入姓名" required>
                                    <div class="invalid-feedback">
                                       請輸入姓名
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tel" class="form-label pt-4">聯絡電話*</label>
                                    <input type="tel" class="form-control" id="tel" placeholder="請輸入09XXXXXXXX" required>
                                    <div class="invalid-feedback">
                                        請輸入電話
                                    </div>
                                    <label for="time" class="pt-1">方便聯絡時段</label>
                                    <input type="checkbox" id="time1" name="time1" value="9-12">
                                    <label for="time1">09:00 - 12:00</label>                   
                                    <input type="checkbox" id="time2" name="time2" value="13-16">                   
                                    <label for="time2">13:00 - 16:00</label>                   
                                    <input type="checkbox" id="time3" name="time3" value="17-20">                   
                                    <label for="time3">17:00 - 20:00</label> 
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label pt-4">email</label>
                                    <input type="email" class="form-control" id="email" placeholder="輸入yahoo信箱可能會無法收信">
                                    <div class="invalid-feedback">
                                        請輸入信箱
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label pt-4">需求說明*</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="請詳細說明需求" required></textarea>
                                    <div class="invalid-feedback">
                                        請說明需求
                                    </div>
                                </div>
                        
                                <div class="text-end">
                                    <button type="reset" class="btn btn-secondary">取消</button>
                                    <button type="submit" class="btn btn-primary">送出</button>
                                </div>                    
                            </form>
                            <script>
                                 // Example starter JavaScript for disabling form submissions if there are invalid fields
                            (function () {
                            'use strict'
                            
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.querySelectorAll('.needs-validation')
                            
                            // Loop over them and prevent submission
                            Array.prototype.slice.call(forms)
                            .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            }
                            
                            form.classList.add('was-validated')
                            }, false)
                            })
                            })()
                            </script>
